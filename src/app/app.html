<ion-split-pane>
  <ion-menu [content]="conteudo" *ngIf="usuarioLogado"> <!-- pra fazer o menu sumir na hora do login (pq aparecia)-->
    <ion-content>
        <ion-item id="cabecalho-menu" class="cabecalho-menu">
          <div>
              <ion-avatar item-start>
                  <img src="assets/img/avatar-padrao.jpg">
              </ion-avatar>
          </div>
          <h2>{{ usuarioLogado.nome }}</h2>
          <p>{{ usuarioLogado.email }}</p>
        </ion-item>
      <ion-list>

        <button ion-item menuClose *ngFor="let pagina of paginas"
          (click)="irParaPagina(pagina.componente)">
            <ion-icon [name]="pagina.icone" item-left></ion-icon>
            {{pagina.titulo}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav> <!--- impede navegação pra pagina anterior deslizando o dedo desativar com o swipe -->
</ion-split-pane> <!--- permite que a tela consiga ver 2 coisas no caso, a tela de navegação e o menu -->
