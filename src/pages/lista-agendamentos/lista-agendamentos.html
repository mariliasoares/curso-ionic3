<ion-header>

  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [class.falha]="!agendamento.enviado" *ngFor="let agendamento of agendamentos"> <!-- bine de propriedade pro class -->
      {{agendamento.nomeCliente}} - {{ agendamento.modeloCarro}}

      <button ion-button item-end icon-only clear
          *ngIf="!agendamento.enviado" (click)="reenvia(agendamento)">      <!-- clear pra nao ter cor no fundo, somente icone, no fim da coluna-->
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
