<ion-header>
  <ion-navbar>
    <button ion-button menuToggle> <!--- menutogle pra quando clicar no botao ele abre o menu, menuclose ele fecha o menu-->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Aluracar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)">
      <h2>{{carro.nome}}</h2>
      <p>R${{carro.preco}}</p>
    </ion-item>
  </ion-list>
</ion-content>
